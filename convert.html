<title>Converter</title>
<script src="js/code_val.js"></script>
<script type="text/javascript">
    const spaces = " \t", cr_lf = "\r\n";
    const singleOperator = "()+-.*/=;,><?";
    const allClears = singleOperator + spaces + cr_lf;
    function extractWords(code) {
        let quote = null, verse = "", wordArray = [];
        for(let i = 0;i < code.length;i++) {
            const char = code[i];
            if(quote != null) {
                if(char == quote) {
                    verse += quote;
                    if(verse.length > 0) {
                        wordArray.push(verse);
                    }
                    quote = null;
                    verse = "";
                } else {
                    verse += char;
                }
                continue;
            }
            if(char === '\'' || char === '"' || char === '`') {
                if(verse.length > 0) {
                    wordArray.push(verse);
                }
                verse = char;
                quote = char;
            } else if(allClears.includes(char)) {
                if(verse.length > 0) {
                    wordArray.push(verse);
                }
                if(cr_lf.includes(char) || singleOperator.includes(char)) {
                    // wordArray.push(new CodeVal(char));
                }
                wordArray.push(char);
                verse = "";
            } else {
                verse += char;
            }
        }
        return wordArray;
    }
    function parsePhpCodes(wordArray) {
        let inPhpCode = false;
        let phpCodeArray = [];
        let line = 1, chars = 0;
        for(let i = 0;i < wordArray.length;i++) {
            let code, word = wordArray[i];
            if(inPhpCode) {
                if(word == "?" && wordArray[i + 1] == ">") {
                    inPhpCode = false;
                    code = new CodeVal(word + wordArray[i + 1], line, chars);
                    i += 1;
                } else {
                    code = new CodeVal(word, line, chars);
                }
            } else {
                if(word == "<" && wordArray[i + 1] == "?" && wordArray[i + 2] == "php") {
                    inPhpCode = true;
                    code = new CodeVal(word + wordArray[i + 1] + wordArray[i + 2], line, chars);
                    i += 2;
                } else {
                    code = new CodeVal(word, line, chars);
                }
            }
            phpCodeArray.push(code);

            if(word == "\n") {
                line += 1;
                chars = 0;
            } else {
                chars += word.length;
            }
        }
        return phpCodeArray;
    }
    function convert() {
        let code = document.getElementById('input').value;
        let wordArray = extractWords(code);
        let phpCodeArray = parsePhpCodes(wordArray);
        let distCode = "";
        for (let i = 0;i < phpCodeArray.length;i++) {
            console.log(phpCodeArray[i].to_s);
            distCode += phpCodeArray[i].value;
        }
        document.getElementById('output').value = distCode;
    }
</script>
