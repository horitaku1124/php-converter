<script type="text/javascript">
    const spaces = " \t", cr_lf = "\r\n";
    const singleOperator = "()+-.*/=;,><?";
    const allClears = singleOperator + spaces + cr_lf;
    function extractWords(code) {
        let quote = null, verse = "", wordArray = [];
        for(let i = 0;i < code.length;i++) {
            const char = code[i];
            if(quote != null) {
                if(char == quote) {
                    quote = null;
                    verse = "";
                } else {
                    verse += char;
                }
                continue;
            }
            if(char === '\'' || char === '"' || char === '`') {
                if(verse.length > 0) {
                    // wordArray.push(new CodeVal(verse));
                    wordArray.push(verse);
                }
                verse = char;
                quote = char;
            } else if(allClears.includes(char)) {
                if(verse.length > 0) {
                    // wordArray.push(new CodeVal(verse));
                    wordArray.push(verse);
                }
                if(cr_lf.includes(char) || singleOperator.includes(char)) {
                    // wordArray.push(new CodeVal(char));
                    // wordArray.push(char);
                }
                wordArray.push(char);
                verse = "";
            } else {
                verse += char;
            }
        }
        return wordArray;
    }

    }
    function convert() {
        let code = document.getElementById('input').value;
        let wordArray = extractWords(code);

        let distCode = "";
        for (let i = 0;i < wordArray.length;i++) {
            // console.log(wordArray[i].toString());
            // distCode += wordArray[i].value;
            distCode += wordArray[i];
        }
        document.getElementById('output').value = distCode;
    }
</script>
