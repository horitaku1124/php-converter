<head>
<title>Converter</title>
<script src="js/code_val.js"></script>
<script type="text/javascript">
    const spaces = " \t", cr_lf = "\r\n";
    const singleOperator = "()+-.*/=;,><?&!";
    const allClears = singleOperator + spaces + cr_lf;
    function lexicalAnalyzer(source) {
        let quote = null, verse = "", tokens = [], inLineComment = false, inMultiLineComment = false;
        for(let i = 0;i < source.length;i++) {
            const char = source[i];

            if(inLineComment) {
                if(char == "\n") {
                    inLineComment = false;
                    tokens.push(verse);
                    tokens.push("\n");
                    verse = "";
                } else {
                    verse += char;
                }
                continue;
            } else if(inMultiLineComment) {
                verse += char;
                if(char == "*" && source[i + 1] == "/") {
                    verse += "/";
                    inMultiLineComment = false;
                    if(verse.length > 0) {
                        tokens.push(verse);
                    }
                    verse = "";
                    i++;
                }
                continue;
            } else if(quote != null) {
                if(char == quote) {
                    verse += quote;
                    if(verse.length > 0) {
                        tokens.push(verse);
                    }
                    quote = null;
                    verse = "";
                } else if(char == "\\") {
                    verse += char;
                    if(source[i + 1] == quote) {
                        verse += quote;
                        i++;
                    }
                } else {
                    verse += char;
                }
                continue;
            }
            if(char === '\'' || char === '"' || char === '`') {
                if(verse.length > 0) {
                    tokens.push(verse);
                }
                verse = char;
                quote = char;
            } else if(char == '/') {
                let nextChar = source[++i];
                if(nextChar == '/'){
                    inLineComment = true;
                } else if(nextChar == '*'){
                    inMultiLineComment = true;
                } else {
                    verse += char;
                    continue;
                }

                if(verse.length > 0) {
                    tokens.push(verse);
                }
                verse = char + nextChar;
            } else if(allClears.includes(char)) {
                if(verse.length > 0) {
                    tokens.push(verse);
                }
                if(cr_lf.includes(char) || singleOperator.includes(char)) {
                    // tokens.push(new CodeVal(char));
                }
                tokens.push(char);
                verse = "";
            } else {
                verse += char;
            }
        }
        if(verse.length > 0) {
            tokens.push(verse);
        }
        return tokens;
    }
    function parsePhpCodes(tokens) {
        let inPhpCode = false;
        let phpCodeArray = [];
        let line = 1, chars = 0;
        const appendCode = (token) => {
            phpCodeArray.push(new CodeVal(token, line, chars));
        };
        for(let i = 0;i < tokens.length;i++) {
            let token = tokens[i], nextWord = tokens[i + 1], next2Word = tokens[i + 2];
            if(inPhpCode) {
                if(token == "&") {
                    if(phpCodeArray[phpCodeArray.length - 1].type == "Space" &&
                        phpCodeArray[phpCodeArray.length - 2].value == "function") {
                        continue;
                    }
                } else if(token == "var") {
                    appendCode("private");
                } else if(token == " ") {
                    for(let j = i + 1;j < tokens.length;j++) {
                        let word2 = tokens[j];
                        if(word2 == " ") {
                            token += word2;
                            i += 1;
                        } else {
                            appendCode(token);
                            break;
                        }
                    }
                } else if(token == "=" && nextWord == "&") {
                    appendCode("=");
                    i += 1;
                } else if(token == "-" && nextWord == ">") {
                    appendCode("->");
                    i += 1;
                } else if(token == "?" && tokens[i + 1] == ">") {
                    inPhpCode = false;
                    appendCode(token + tokens[i + 1]);
                    i += 1;
                } else {
                    appendCode(token);
                }
            } else {
                if(token == "<" && nextWord == "?" && next2Word == "php") {
                    inPhpCode = true;
                    appendCode("<?php");
                    i += 2;
                } else if(token == "<" && nextWord == "?" && next2Word != "php") {
                    inPhpCode = true;
                    appendCode("<?php");
                    i += 1;
                } else {
                    appendCode(token);
                }
            }

            if(token == "\n") {
                line += 1;
                chars = 0;
            } else {
                chars += token.length;
            }
        }
        return phpCodeArray;
    }
    function convert() {
        let source = document.getElementById('input').value;
        let tokens = lexicalAnalyzer(source);
        let phpCodeArray = parsePhpCodes(tokens);
        let distCode = "";
        for (let i = 0;i < phpCodeArray.length;i++) {
            console.log(phpCodeArray[i].to_s);
            distCode += phpCodeArray[i].value;
        }
        document.getElementById('output').value = distCode;
    }
</script>
